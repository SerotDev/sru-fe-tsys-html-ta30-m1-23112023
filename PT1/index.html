<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Own css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>PT1 - Replica GameBoy</title>
</head>

<body>
    <div id="container">
        <div id="gameboy">
            <div id="top-part">
                <div></div>
                <div>
                    <div id="tm-1" class="top-mark"></div>
                    <div id="tm-2" class="top-mark"></div>
                    <div id="tm-3" class="top-mark"></div>
                    <div id="on-off"><span><i class="fa-sharp fa-solid fa-caret-left"></i> OFF Â· ON <i class="fa-sharp fa-solid fa-caret-right"></i></span></div>
                </div>
                <div></div>
            </div>
            <div id="screen-frame">
                <div id="sf-top-part">
                    <div id="sf-lines"></div>
                    <div id="sf-text"><span>DOT MATRIX WITH STEREO SOUND</span></div>
                </div>
                <div id="battery">
                    <div id="sf-battery"></div>
                    <div id="sf-battery-text"><span>BATTERY</span></div>
                </div>
                <div id="screen">
                    <div id="overlay-effect"></div>
                </div>
            </div>
            <div id="logo">Nintendo <span id="logo-name">GAME BOY</span><span id="logo-tm">TM</span></div>
            <div id="controls">
                <div id="arrows">
                    <div id="arrows-horizontal"></div>
                    <div id="arrows-vertical"></div>
                    <div id="clear-arrow-center"></div>
                    <div id="arrows-center"></div>
                </div>
                <div id="a-b">
                    <div><div>B</div></div>
                    <div><div>A</div></div>
                </div>
                <div id="menu">
                    <div class="menu-btn-box">
                        <div class="menu-btn"></div>
                        <div>SELECT</div>
                    </div>
                    <div class="menu-btn-box">
                        <div class="menu-btn"></div>
                        <div>START</div>
                    </div>
                </div>
                <div id="speaker-bars">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="bottom-part">
                    <div id="bm-1" class="bottom-mark"></div>
                    <div id="bm-2" class="bottom-mark"></div>
                    <div id="bm-3" class="bottom-mark"></div>
                    <div id="phones"><span><i class="fa-solid fa-headphones"></i> PHONES</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
